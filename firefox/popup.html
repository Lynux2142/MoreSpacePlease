<!doctype html>
<html>
	<head>
		<title>More Space Please</title>
		<link rel="stylesheet" href="popup.css"></link>
	</head>
	<body>
		<div id="main">
			<h2 id="title">More Space Please</h1>
			<div id="slider">
				<div>
					<label>Space between characters</label>
					<input type="range" id="CharsRange" min="0.0" max="1.0" step="any" value="0.0">
				</div>
				<div>
					<label>Space between words</label>
					<input type="range" id="WordsRange" min="0.0" max="2.0" step="any" value="0.0">
				</div>
				<div>
					<label>Space between lines</label>
					<input type="range" id="LinesRange" min="0.0" max="3.0" step="any" value="1.5">
				</div>
			</div>
			<div id="button">
				<button id="reset">reset default</button>
			</div>
		</div>
		<script src="popup.js" type="text/javascript"></script>
	<body>
</html>
