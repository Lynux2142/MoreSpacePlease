<!doctype html>
<html>
	<head>
		<title>More Space Please</title>
		<script src="popup.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="main">
			<h2 id="title">More Space Please</h1>
			<div id="slider">
				<div>
					<label>Space between characters</label>
					<input type="range" id="CharsRange" min="0.0" max="3.0" step="any" value="0.0">
				</div>
				<div>
					<label>Space between words</label>
					<input type="range" id="WordsRange" min="0.0" max="3.0" step="any" value="0.0">
				</div>
				<div>
					<label>Space between lines</label>
					<input type="range" id="LinesRange" min="1.5" max="5.0" step="any" value="1.5">
				</div>
			</div>
			<div id="button">
				<button id="clear">clear cache</button>
			</div>
		</div>
	<body>
</html>
